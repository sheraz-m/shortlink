services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shortlink
    # Note: no host port published to avoid conflicts (web connects via service name `db`).
    # If you want to connect from your Mac with psql, you can publish a different host port:
    # ports:
    #   - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/shortlink
      PORT: "5000"
    ports:
      - "5001:5000"
    depends_on:
      - db

volumes:
  pgdata: